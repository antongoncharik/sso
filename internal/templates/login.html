<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="/login" method="POST">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="hidden" name="client_id" value="{{ .ClientID }}">
    <input type="hidden" name="redirect_uri" value="{{ .RedirectURI }}">    <button type="submit">Login</button>
  </form>
  <p>Don't have an account?<a href="/register?client_id={{ .ClientID }}&redirect_uri={{ .RedirectURI }}">Register</a></p>
</body>
</html>
